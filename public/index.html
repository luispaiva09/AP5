<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>=== API Frontend ===</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script> <!-- Include the JavaScript file -->
</head>
<body>

  <h2>Students</h2>

  <table id="itemsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Study</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items will be inserted here -->
    </tbody>
  </table>

  <form id="student-form">
    <label for="student-name">Name:</label>
    <input type="text" id="student-name" required>
    <label for="student-age">Age:</label>
    <input type="number" id="student-age" required>
    <label for="student-study">Study:</label>
    <input type="text" id="student-study" required>
    <button type="submit" id="submit-button">Add Student</button>
  </form>

</body>
</html>
